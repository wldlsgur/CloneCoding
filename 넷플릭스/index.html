<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>넷플릭스</title>
  </head>
  <body>
    <secction class="banner">
      <div class="banner__logo">NEW!</div>
      <p class="banner__title">
        이제 <span class="banner__title--cash">5,500원</span>부터 다양한 요금의
        멤버십이 제공됩니다.
      </p>
      <p class="banner__link">
        <a href="">자세히 알아보기 ></a>
      </p>
    </secction>
    <!-- Banner -->
    <div class="intro">
      <div class="header">
        <p class="header__title">NETFLIX</p>
        <div class="service-btn">
          <select name="language" id="" class="service-btn__language">
            <option value="korea" class="">한국어</option>
            <option value="english">english</option>
          </select>
          <input type="button" value="로그인" class="service-btn__login" />
        </div>
      </div>
      <!-- header -->
      <div class="info">
        <p class="info__title">영화와 시리즈를 무제한으로.</p>
        <p class="info__content">
          다양한 디바이스에서 시청하세요. 언제든 해지할실 수 있습니다.
        </p>
        <p class="info__content">
          시청할 준비가 되셧나요?멤버십을 등록하거나 재시작하렬면 이메일 주소를
          입력하세요.
        </p>
        <div class="email-form">
          <input
            type="text"
            placeholder="이메일 주소"
            class="email-form__input"
          />
          <input type="button" value="시작하기 >" class="email-from__submit" />
        </div>
      </div>
    </div>
    <!-- Intro -->
  </body>
</html>
